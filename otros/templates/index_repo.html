<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico de Descargas Mensuales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #006699;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #006699;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005580;
        }
        .prediction {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pronóstico de Descargas Mensuales</h1>
    <p>Ingrese los valores correspondientes para predecir el número de descargas mensuales.</p>
    <form action="/predict" method="post">
        <label for="tipos_documentos">Cantidad de Tipos de Documentos:</label>
        <input type="number" step="1" name="tipos_documentos" required placeholder="Ejemplo: 5">

        <label for="areas_investigacion">Número de Áreas de Investigación:</label>
        <input type="number" step="1" name="areas_investigacion" required placeholder="Ejemplo: 8">

        <label for="porcentaje_bilingues">Porcentaje de Estudiantes Bilingües (%):</label>
        <input type="number" step="0.01" name="porcentaje_bilingues" required placeholder="Ejemplo: 45.5">

        <label for="acceso_abierto">Acceso al Repositorio:</label>
        <select name="acceso_abierto" required>
            <option value="1">Abierto</option>
            <option value="0">Restringido</option>
        </select>

        <label for="esfuerzo_difusion">Esfuerzo de Difusión Digital (1 a 100):</label>
        <input type="number" step="1" name="esfuerzo_difusion" min="1" max="100" required placeholder="Ejemplo: 75">

        <button type="submit"><i class="fas fa-chart-line"></i> Pronosticar</button>
    </form>

    {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
    {% endif %}
</div>

</body>
</html>
